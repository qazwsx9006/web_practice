<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
	$(function(){
		//圖片總長/個別圖片高=圖片總數
		//26750/250=107
		//第107張圖是空白，所以圖片數為106
		var i ;
		for(i=0;i<106;i++){
			$('#picani').append('<div id="ani'+i+'"></div>');
		}
		var a ;
		for(a=0;a<106;a++){
			var pi = a*250+250;
			$('#picani > div').eq(a).css({
				"background-position":" 0px -"+pi+"px"
			});
			var dis =a+1;
			$('#picani > div').eq(dis).css({
				"display":"none"
			});
		}

		$('#btn').click(function(){
			var i;
			$('#picani > div').eq(105).delay(t).fadeOut(10);
			for(i=0;i<106;i++){
				var t = i*50;
				if(i==105){
					$('#picani > div').eq(i).delay(t).fadeIn(10);
				}else{
					$('#picani > div').eq(i).delay(t).fadeIn(10).delay(50).fadeOut(10);
				}
				
			}
		});


	})
	</script>
	<style>
	#picani{
		width:189px;
		height: 250px;
		position: relative;
	}
	#picani>div{
		width:189px;
		height:250px;
		position: absolute;
		top:0;
		left:0;
		background-image: url(images/girl-animation.png);
		background-repeat: no-repeat;
		background-position: 0px 0px;
	}
	</style>
</head>
<body>
<div id="picani">
</div>	
<a id="btn" href="javascript:;">move</a>
</body>
</html>
